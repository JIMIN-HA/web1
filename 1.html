</p>
<p>
  알라딘 역을 맡은 메나 마수드는 이집트 태생 캐나다 배우이다. 이집트에서 콥트교 부모 아래서
  태어나 캐나다에서 성장했다.
  <br>
  2019년에 개봉된 디즈니 컴퍼니의 <알라딘>의 실사영화의 주인공
  알라딘 역으로 캐스팅되었다.
